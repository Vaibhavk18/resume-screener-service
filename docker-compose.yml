version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume_screener_local
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app              # enable hot reload for development
      - ~/.aws:/root/.aws:ro  # use your local AWS credentials for boto3/S3
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
